<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

/*.x.axis path {
  display: none;
}*/

.tooltip {
position: absolute;
width: 200px;
height: 30px;
pointer-events: none;
}
.line {
  fill: none;
  stroke: gray;
  opacity: 0.15;
  stroke-width: 1.5px;
}

</style>
<body>

<button class='btn' onclick="onSelect()">Only See My School And Similar Schools</button>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script>

var  school_name ="Castellanos"
var changed = [ "William J Onahan School", "Perkins Bass School", "Chicago Academy Elementary School", "Stephen F Gale Community Academy"]

var margin = {top: 20, right: 80, bottom: 30, left: 80},
    width = 900 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var parseDate = d3.time.format("%Y").parse;//%m%d").parse;

var x = d3.time.scale()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var color = d3.scale.category10();

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var line = d3.svg.line()
    .interpolate("basis")
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.budget); });

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


d3.csv("yearlyBudget.csv", function(error, data) {
  if (error) throw error;
  console.log(d3.keys(data[0]))

  color.domain(d3.keys(data[0]).filter(function(key) { return key !== "date"; }));

  console.log(color)
  console.log(data)
  console.log(d3.keys)

  data.forEach(function(d) {
    d.date = parseDate(d.date);
  });

  var schools = color.domain().map(function(name) {
    return {
      name: name,
      values: data.map(function(d) {
        return {date: d.date, budget: +d[name]};
      })
    };
  });

  x.domain(d3.extent(data, function(d) { return d.date; }));

  y.domain([
    d3.min(schools, function(c) { return d3.min(c.values, function(v) { return v.budget; }); }),
    d3.max(schools, function(c) { return d3.max(c.values, function(v) { return v.budget; }); })
  ]);

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
    .append("text")
      .text("Year");

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      //.attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Budget");

  var school = svg.selectAll(".school")
      .data(schools)
    .enter().append("g")
      .attr("class", "school");

//draw lines
  school.append("path")
      .attr("class", "line")
      .attr("d", function(d) { return line(d.values); })
      .style("stroke", function(d) {         
          if (d.name == school_name){
            return "red";
          }
          else if (changed.indexOf(d.name)!= -1){
          console.log("similar school found!")
          return "blue";
          }
      })
      .style("stroke-width", function(d) {         
          if (d.name == school_name){
            return "2px";
          }
          else if (changed.indexOf(d.name)!= -1){
          console.log("similar school found!")
          return "2px";
          }
      })
      .style("opacity", function(d) {         
          if (d.name == school_name){
            return "1";
          }
          else if (changed.indexOf(d.name)!= -1){
          console.log("similar school found!")
          return "1";
          }
      });

//prepare tooltips

var tooltip = d3.select("body").append("div")
    .attr("class", "tooltip")
    .style("opacity", 0.5);

//formating lines
  school.append("text")
      .datum(function(d) { return {name: d.name, value: d.values[d.values.length - 1]}; })
      .attr("transform", function(d) { return "translate(" + x(d.value.date) + "," + y(d.value.budget) + ")"; })
      .attr("x", 3) 
      .attr("dy", ".35em")
      .append("g")
      .on("mouseover", function(d) {
        console.log("mouseOVER!")
            tooltip.transition()
                 .duration(200)
                 .style("opacity", .9);
            tooltip.html(d["name"])
                 .style("left", (d3.event.pageX + 5) + "px")
                 .style("top", (d3.event.pageY - 28) + "px");
        })
      .on("mouseout", function(d) {
            tooltip.transition()
                 .duration(500)
                 .style("opacity", 0);
        });

});

</script>
