<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <title>Test Paragraph</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <style type = 'text/css'> </style>
    <link rel="stylesheet" href="styles/style.css"/>
  </head>

  <body>      


<div id="filter">
    <b>Schools:</b>
</div>

    <style>
    .axis path,
    .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }
        
    .tooltip {
      position: absolute;
      width: 200px;
      height: 30px;
      pointer-events: none;
    }
    </style>

  <script>

  //svg setup
  var margin = {top: 20, right: 20, bottom: 30, left: 80},
        width = 960 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;

  var XScale = d3.scale.linear().domain([1,4020]).range([0,width]);
      xAxis = d3.svg.axis().scale(XScale).orient("bottom");

  var YScale = d3.scale.linear().domain([-1039726,1299933]).range([height,0]);
      yAxis = d3.svg.axis().scale(YScale).orient("left");
  

  var dropDown = d3.select("#filter").append("select")
                    .attr("name", "school-list");

  //behavior setup
  function zoomed() {
    svg.attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")");
  }

  var svg = d3.select("body")
              .append("svg")
              .attr("width", width + margin.left + margin.right)
              .attr("height", height + margin.top + margin.bottom)
            .append("g")
              .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
              .call(d3.behavior.zoom().scaleExtent([1, 10]).on("zoom", zoomed))
            

 //supposed user input
  school_name ="Castellanos"
                      
  ///draw dots
  d3.json('Article1.json', function(error, data) {
    if (error) throw error;
    dataset = data;
    var school;
    var similars;
    var changed;
    for (var i = 0; i < dataset.length; i++){
      if (dataset[i]['Unit Name'] == school_name) {
        school = dataset[i];
        similars = school["SimilarNames"];
        changed = similars.trim().split(",");
        for (j = 0; j < changed.length; j ++){
          changed[j] = changed[j].trim().replace("'","").replace("[","").replace("]","").replace("'","");
        }
      }
    }

  data = data.sort(function(a, b) { return d3.ascending(a["Unit Name"], b["Unit Name"]);})
 
  //draw X-axis
    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis)
        .append("text")
        .attr("class", "label")
        .attr("x", width)
        .attr("y", -6)
        .style("text-anchor", "end")
        .text("enrollment");

  //draw Y-axis
    svg.append("g")
        .attr("class", "y axis")
        .call(yAxis)
      .append("text")
        .attr("class", "label")
        .attr("transform", "rotate(-90)")
        .attr("y", 6)
        .attr("dy", ".71em")
        .style("text-anchor", "end")
        .text("Change in Per Pupil Enrollment");


  //options
  var options = dropDown.selectAll("option")
             .data([{"Unit Name":"All"}, {"Unit Name":"Your school and similar schools"}].concat(dataset))
           .enter()
             .append("option");

  options.text(function (d) { return d["Unit Name"]; })
         .attr("value", function (d) { return d["Unit Name"]; });

         
  // add the tooltip area to the webpage
  var tooltip = d3.select("body").append("div")
      .attr("class", "tooltip")
      .style("opacity", 0);

  //drawing dots
    svg.selectAll("circle")
       .data(dataset)
       .enter()
       .append("circle")
       .attr("cx",function(d){
          return XScale(+d["FY 16 Projected Enrollment"]);
         })
       .attr("cy", function(d){
          return YScale(+d["Change in Per Pupil Enrollment Funding"]);
         })
       .attr("r",2)
       .attr("id", function(d) { return d["Unit Name"]; 
        })
       .style("fill", function(d){
            if (d["Unit Name"] == school_name){
              console.log("school found!")
              return "red";
            }
            else if (changed.indexOf(d["Unit Name"])!= -1){
              console.log("similar school found!")
              return "blue";
              }
          })
        //tooltips behaviors
        .on("mouseover", function(d) {
          console.log("TIP")
              tooltip.transition()
                   .duration(200)
                   .style("opacity", .9);
              tooltip.html(d["Unit Name"] + "<br/> (" + "Enrollment: "+ d["FY 16 Projected Enrollment"]
              + ", " + "Change in funding: " + d["Change in Per Pupil Enrollment Funding"] + ")")
                   .style("left", (d3.event.pageX + 5) + "px")
                   .style("top", (d3.event.pageY - 28) + "px");
          })
        .on("mouseout", function(d) {
              tooltip.transition()
                   .duration(500)
                   .style("opacity", 0);
          })

  dropDown.on("change", function() {
      var selected = d3.event.target.value;
      var comparison = 0;

      if (selected == 'Your school and similar schools'){
        selected = school["Unit Name"];
        comparison = 1;
      }

      displayOthers = d3.event.target.checked ? "inline" : "none";
      display = d3.event.target.checked ? "none" : "inline";
      console.log(display)
      console.log(displayOthers)

      if(selected == 'All'){
        svg.selectAll("circle")
            .attr("display", display);
      }

      else {
        if (comparison == 1) {
          svg.selectAll("circle")
             .filter(function(d) { return (changed.indexOf(d["Unit Name"])!= -1);})
             .attr("display", "inline");
          svg.selectAll("circle")
             .filter(function(d) { return changed.indexOf(d["Unit Name"]) == -1;})
             .attr("display", "none");
          svg.selectAll("circle")
              .filter(function(d) {return selected == d["Unit Name"]; })
              .attr("display", "inline");
        } else {
        svg.selectAll("circle")
            .filter(function(d) { return selected != d["Unit Name"];})
            .attr("display", displayOthers);
            
        svg.selectAll("circle")
            .filter(function(d) {return selected == d["Unit Name"];})
            .attr("display", display);
        }
      }
  });

    });

  </script>


</body>

</html>
